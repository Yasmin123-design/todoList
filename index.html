<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Example</title>
<link rel="stylesheet" href="master.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form class="form1" id="todoForm">
        <div class="container">
            <h1 class="title">To-Do Application</h1>
            <div class="mb-3">
                <label for="text1" class="form-label">Add a new task</label>
                <div class="d-flex align-items-center gap-2">
                <input type="checkbox"  class="form-check-input" id="exampleCheck1" >
                <input type="text" required class="form-control" id="text1" placeholder="Enter To-Do Text" >
                </div>
            </div>
            <div class="mb-3">
                <label for="date1" class="form-label">Due Date</label>
                <input type="date" required class="form-control" id="date1">
            </div>

            <div class="mb-3">
                <input type="text"  class="form-control" id="search1">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="button1">Add Task</button>

            <h4 class="mt-3">Pendding Tasks</h4>
            <ul id="pendingTasks" style="list-style: none" >      
            </ul>

            <h4>Completed Tasks</h4>
            <ul id="completedTasks" style="list-style: none">
                
            </ul>

        </div>

    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
